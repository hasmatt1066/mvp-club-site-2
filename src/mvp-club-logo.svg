<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="200" height="200">
  <!-- MVP Club Logo - Three Interlocking Rings -->
  <!-- Transparent background with amber/gold colors -->

  <defs>
    <linearGradient id="amberGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d97706" />
      <stop offset="100%" stop-color="#b45309" />
    </linearGradient>
  </defs>

  <!-- Three interlocking C-shaped rings -->
  <!-- Using stroke on circular arcs for clean rendering -->

  <!-- Top ring - centered at (50, 35), opens downward -->
  <circle
    cx="50" cy="35" r="18"
    fill="none"
    stroke="url(#amberGold)"
    stroke-width="8"
    stroke-linecap="round"
    stroke-dasharray="85 28"
    transform="rotate(90, 50, 35)"
  />

  <!-- Bottom-left ring - centered at (35, 62), opens to upper-right -->
  <circle
    cx="35" cy="62" r="18"
    fill="none"
    stroke="url(#amberGold)"
    stroke-width="8"
    stroke-linecap="round"
    stroke-dasharray="85 28"
    transform="rotate(-30, 35, 62)"
  />

  <!-- Bottom-right ring - centered at (65, 62), opens to upper-left -->
  <circle
    cx="65" cy="62" r="18"
    fill="none"
    stroke="url(#amberGold)"
    stroke-width="8"
    stroke-linecap="round"
    stroke-dasharray="85 28"
    transform="rotate(210, 65, 62)"
  />
</svg>